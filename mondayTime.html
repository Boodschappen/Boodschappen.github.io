<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Thermostat</title>

    <!-- Bootstrap -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-slider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link type="text/css" href="css/bootstrap-timepicker.min.css" />
    <style>
        .w3-sidebar a {
            font-family: "Roboto", sans-serif
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .w3-wide {
            font-family: "Montserrat", sans-serif;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>


<body style="background-color:#3a4a66;">
    <div class="main">
        <div class="panel-heading panelwhite">
            <h4 class="p3">Mobile Thermostat
                <small>
				<span id="day"></span>
				<span onclick="timeSet()" id="clock"></span>
			</small>
            </h4>
        </div>


        <div class="panel panel-default" style="background-color:white;">
            <div class="panel-body txtcenter">
                <div class="row" style="margin:0">
                    <div class="col-xs-12"></div>
                    <div class="panel panel-default" style="background-color:white;">
                        <div class="panel-body txtcenter">
                            <div class="row" style="margin:0">
                                <div class="col-xs-12">
                                    <div class="input-group bootstrap-timepicker timepicker">
                                        <input id="timepicker1" type="text" class="form-control input-small">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default" style="background-color:white;">
                        <div class="panel-body txtcenter" style="height:">
                            <div class="row" style="margin:0">
                                <div class="col-xs-12">
                                    <p>00:00 - 00:00<img src="images/moon.png" width="30vmin" height="30vmin" /></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/bootstrap-timepicker.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/general.js"></script>

    <script type="text/javascript">
         $('#timepicker1').timepicker();
        window.setInterval(timeUpdate, 1000);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Thermostat</title>

	<!-- Bootstrap -->
	<link href="css/index.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-slider.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
	<style>
		.w3-sidebar a {
			font-family: "Roboto", sans-serif
		}

		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		.w3-wide {
			font-family: "Montserrat", sans-serif;
		}
	</style>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>


<body style="background-color:#3a4a66;">
	<div class="panel-heading panelwhite">
		<h4>Mobile Thermostat
			<small>
				<span id="day"></span>
				<span id="clock"></span>
			</small>
		</h4>
	</div>
	<div class="panel-body panelgrey">
		<div class="row" style="margin:0">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body txtcenter">
						<div class="col-xs-6">
							<a href="#">
								<button type="button" id="dayMode" class="btn btn-default" style="border: 2; background: transparent">
									<img src="images/sun.png" width="150vmin" height="150vmin"/>
									<p class="p3">Day</p>
								</button>
							</a>
						</div>

						<div class="col-xs-6">
							<a href="#">
								<button type="button" id="nightMode" class="btn btn-default" style="border: 2; background: transparent">
									<img src="images/moon.png" width="150vmin" height="150vmin"/>
									<p class="p3">Night</p>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin:0">
			<div class="col-xs-5">
				<div class="panel panel-default">
					<div class="panel-body txtcenter" style="height:40vmin">
						<div style="display:block">
							<p class="p3">Current Temperature</p>
							<h1>
								<p> <span id="currentTemp"></span>
								<span id="up" style="color:darkred" class="glyphicon glyphicon-arrow-up p2"></span>
								<span id="dup" style="color:#337ab7" class="glyphicon glyphicon-arrow-down p2"></span>
								</p>	
							</h1>
												
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-7">
				<div class="panel panel-default">
					<div class="panel-body txtcenter" style="height:40vmin">
						<div class="col-xs-6">
							<a href="#" onclick="raise()">
								<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"/>
							</a>
							<p style="font-size:5vmin"><span id="raiseT"></span>Â°C</p>
							<a href="#" onclick="lower()">
								<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"/>
							</a>
							<p class="p2">till <span id="tillTemp"></span></p>
						</div>
						<div class="col-xs-6" style="height:95%">
							<input id="slid" type="text" data-provide="slider" data-slider-min="5" data-slider-max="30" data-slider-value="18" data-slider-orientation="vertical"
							    data-slider-handle="round" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin:0">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body txtcenter">
						<div class="col-xs-6">
							<a href="wp.html">
								<button type="button" class="btn btn-default" style="border: 2; background: transparent">
									<p class="p3">Week<br> Program</p>
								</button>
							</a>
						</div>

						<div class="col-xs-6">
							<a href="#">
								<button type="button" class="btn btn-default" style="border: 2; background: transparent">
									<p class="p3" >Vacation<br> Mode</p>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/bootstrap-slider.min.js"></script>
	<script src="js/api.js"></script>
	<script src="js/index.js"></script>
</body>

</html>

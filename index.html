<!DOCTYPE html>
<html>
   <title>W3.CSS Template</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
      .w3-sidebar a {font-family: "Roboto", sans-serif}
      body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
   </style>
   <body class="w3-content">
      <!-- Top menu on small screens -->
      <header class="w3-bar w3-top w3-white w3-xlarge">
         <div class="w3-bar-item w3-padding-24 w3-wide">Mobile Thermostat</div>
      </header>
	  <div id="clock"></div>
	  
      <div class="w3-card-4 w3-grey w3-padding-48 w3-wide">
      <div class="w3-container w3-center w3-padding-48 w3-wide">
	  <div id="images">
	  <div float="left" class="w3-card-4 w3-white w3-padding-20" align="center">
		<h2 font color="white">Current Temperature</h2>
         <h1><b>19 °C</b></h1>
      </div>
	  </div>
	  <div float="right" class="w3-card-4 w3-white w3-padding-40 w3-wide" align="center">
	       <div class="w3-container w3-center w3-padding-24">
		<h6>Raise Temperature</h6>
         <h4>19 °C</h4>
         <button class="w3-button w3-circle w3-light-blue"><b> -</b></button>
         <button class="w3-button w3-circle w3-blue"><b> +</b></button>
	  </div>
	  </div>
	  
	  <div class="w3-card-4 w3-white w3-padding-20 w3-wide">
      <div id="images">
         <a href="#">
         <img class="icon" border-style="ridge" src="images/sun.png"/></a>
         <a href="#" target="_blank">
         <img class="icon" border-style="ridge" src="images/moon.png"/></a>
      </div>
	  </div>
	  </div

         <link rel="stylesheet" type="text/css" href="index.css">
      </head>

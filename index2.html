<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/index.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-slider.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
		<style>
      .w3-sidebar a {font-family: "Roboto", sans-serif}
      body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}

	<body>
	<div class="container">
		<div class="panel panel-default" >
			<div class="panel-heading panelwhite">
				<h4>Mobile Thermostat <small><span id="clock"></span></small>
				</h4>
			</div>
			<div class="panel-body panelgrey">
				<div class="row" style="margin:0">
					<div class="col-xs-6" >
						<div class="panel panel-default">
							<div class="panel-body txtcenter" style="height:128px" >
								<p>Current Temperature</p>
								<h3>
									<b>19 Â°C</b>
								</h3>
							</div>
						</div>
					</div>

					<div class="col-xs-6" >
						<div class="panel panel-default" >
							<div class="panel-body txtcenter" style="height:128px">
								<div class="col-xs-6">
									<a ref="#" onclick="raise()">
										<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"/>
									</a>
									<h5 id="raiseT"></h5>
									<a ref="#" onclick="lower()">
										<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"/>
									</a>
								</div>
								<div class="col-xs-6" style="height:95%">
									<input id="slid" type="text" data-provide="slider" data-slider-min="5" data-slider-max="35" data-slider-value="18" data-slider-orientation="vertical" data-slider-handle="round"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="margin:0">
				<div class="col-xs-12">
					<div class="panel panel-default" >
						<div class="panel-body txtcenter">
							<div class="col-xs-6">
								<a href="#">
									<button type="button" class="btn btn-default" style="border: 2; background: transparent">
										<img src="images/sun.jpg" width="90" height="50"/>
									</button>
								</a>
							</div>

							<div class="col-xs-6">
								<a href="#">
									<button type="button" class="btn btn-default" style="border: 2; background: transparent">
										<img src="images/moon.jpg" width="90" height="50"/>
									</button>
								</a>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="row" style="margin:0">
				<div class="col-xs-12">
					<div class="panel panel-default" >
						<div class="panel-body txtcenter">
							<div class="col-xs-6">
								<a href="#">
									<button type="button" class="btn btn-default" style="border: 2; background: transparent"><p>Week <br> Program</p></button>
								</a>
							</div>

							<div class="col-xs-6">
								<a href="#">
									<button type="button" class="btn btn-default" style="border: 2; background: transparent"><p>Custom <br>Temp.</p></button>
								</a>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>



			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="js/bootstrap.min.js"></script>
			<script src="js/bootstrap-slider.min.js"></script>
			<script src="js/index.js"></script>
		</body>
	</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/index.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
		<style>
      .w3-sidebar a {font-family: "Roboto", sans-serif}
      body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>


	<body>
	<div class="container">
		<div class="panel panel-default" >
			<div class="panel-heading panelwhite">
				<h3>Mobile Thermostat <small><span id="clock"></span></small>
				</h3>
			</div>
			<div class="panel-body panelgrey">
				<div class="row" style="margin:0">
					<div class="col-xs-8" >
						<div class="panel panel-default">
							<div class="panel-body txtcenter" style="height:128px" >
								<p font-color="blue">Current Temperature</p>
								<h2>
									<b>19 °C</b>
								</h2>
							</div>
						</div>
					</div>

					<div class="col-xs-4" >
						<div class="panel panel-default" >
							<div class="panel-body txtcenter" style="height:128px">
								<button type="button" class="btn btn-danger btn-sm">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"/>
								</button>
								<h5>19 °C</h5>
								<button type="button" class="btn btn-info btn-sm">
									<span class="glyphicon glyphicon-minus" aria-hidden="true"/>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="margin:0">
				<div class="col-xs-12">
					<div class="panel panel-default" >
						<div class="panel-body txtcenter">
							<div class="col-xs-6">
								<a href="#">
									<img class="icon" border="5px" src="images/sun.png"/>
								</a>
							</div>

							<div class="col-xs-6">
								<a href="#">
									<img class="icon" border="5px" src="images/moon.png"/>
								</a>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="row" style="margin:0">
				<div class="col-xs-12">
					<div class="panel panel-default" >
						<div class="panel-body txtcenter">
							<div class="col-xs-6">
								<a href="#">
									<button type="button" class="btn btn-default"><small>Week <br> Program</small></button>
								</a>
							</div>

							<div class="col-xs-6">
								<a href="#">
									<button type="button" class="btn btn-default"><small>Custom <br>Temperature</small></button>
								</a>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>



			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="js/bootstrap.min.js"></script>
			<script src="js/index.js"></script>
		</body>
	</html>
